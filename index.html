<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de envío de datos</title>
    
</head>
<body>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name"><br><br>
      
        <label for="last-name">Apellidos:</label>
        <input type="text" id="last-name" name="last-name"><br><br>
      
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age"><br><br>
      
        <label for="telephone">Teléfono:</label>
        <input type="tel" id="telephone" name="telephone"><br><br>
      
        <label for="email">Dirección de correo electrónico:</label>
        <input type="email" id="email" name="email"><br><br>
      
        <label for="publicity">¿Recibir publicidad?</label>
        <select id="publicity" name="publicity">
          <option value="yes">Si</option>
          <option value="no">No</option>
        </select><br><br>
      
        <label for="newsletter">Suscribirte a nuestra newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter"><br><br>
      
        <input type="submit" value="Send">
    </form>
      
    
</body>
</html>
